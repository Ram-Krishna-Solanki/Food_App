<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   <section>
	   <h1 class="text-center cart-text">Your Cart Details</h1>
	   <div class="row">
  <div class="col-sm-4 container text-center">
	<div th:if="${#lists.isEmpty(cart)}" class="container text-centerÅ›">
     <h3 style="font-style: italic;color: #CF0039;">Your cart is empty, try to add some foods...</h3>
    </div>
    <div th:each="c,status:${cart}" class="card">
      <div class="card-body">
        <h5 class="card-title mb-2" th:text="${c.title}" style="text-decoration:underline;">Special title treatment</h5>
        <img class="zoom mt-3" th:src="@{'/images/'+${c.image}}" style="height: 300px; width: 280px; border-radius: 2%;">
        <div style="display: inline-grid;">
			<div class="card-body">
			    <h2 th:text="${c.title}"></h2>
			    <h4 class="text-black">&#8377&nbsp<b th:text="${c.getPriceAfterDiscount()}" class="text-black"></b> </b>
			    <b><s class="text-danger" th:text="${c.price}"></s>&nbsp<b th:text="${c.discount}"></b>%off</b>
                <br><b><a th:href="@{/user/remove-cart-item/{index}(index=${status.index})}" style="text-decoration: none;color: #CF0039;">Remove Item</a></b>
			</div>
		</div>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card mx-4">
      <div class="card-body">
        <h5 class="card-title">Your Total Amount</h5>
<!--        <h5>Amount Payable<b th:text="&#8377;+${sum}"></b></h5>-->
<!--        <h5>Shipping Charges<b>&#8377;50</b></h5>-->
<!--        <h5>The total amount of food<b th:text="&#8377;+${sum+55}"></b><br>(including GST)</h5>-->
 
 
     <div class="d-flex justify-content-between">
                      <p class="mb-2">Subtotal</p>
                      <p class="mb-2" th:text="&#8377;+${sum}" >$4798.00</p>
                    </div>

                    <div class="d-flex justify-content-between">
                      <p class="mb-2">Shipping</p>
                      <p class="mb-2">&#8377;50</p>
                    </div>

                    <div class="d-flex justify-content-between mb-4">
                      <p class="mb-2">Total(Incl. taxes)</p>
                      <p class="mb-2" th:text="&#8377;+${sum+55}">$4818.00</p>
                    </div>

                    <button type="button" class="btn btn-colour btn-block btn">
                      <div class="d-flex justify-content-between">
                        <span th:text="&#8377;+${sum+55}">$4818.00</span>
                        <span><a th:href="@{/user/checkout}" style="text-decoration: none;color: white;">Checkout</a><i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                      </div>
                    </button>


  
<!--    <div class="container text-center mt-5">-->
<!--		<a th:href="@{/user/checkout}" class="btn-block btn btn-colour" style="text-decoration: none;color: white;">Checkout</a>-->
<!--	</div>-->
      </div>
    </div>
  </div>
  <div class="container text-center mt-3" style="text-decoration: line-through;">
	   <a th:href="@{/user/user-dashboard}" class="btn btn-colour text-white">Go To Menu</a>
  </div>
</div>
   </section>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
