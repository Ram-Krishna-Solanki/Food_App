<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title th:text="${title}">Hello, world!</title>
  </head>
  <body>
   <section>
	   
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card-body mt-5 register-card">
                    <!--register logo start-->
					<div class="container text-center">
                         <!--Validation Error Message Start-->
                         <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <p class="text-center" th:text="${session.message.content}"></p>
                          </div>
                         <!--Validation Error Message End-->
						<img th:src="@{/images/register_profile.png}" class="register-img">
						<h1 class="text-uppercase">Register</h1>
					</div>
                    <!--register logo end-->
                    
                    <!--register form start-->
            <form th:action="@{/user-register}" method="post" th:object="${userDto}">
               <div class="form-group">
                 <label for="exampleInputEmail1">First Name</label>
                 <input th:classappend="${#fields.hasErrors('firstName')?'is-invalid':''}" th:value="${userDto.firstName}" name="firstName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter first name">
                  <!--Fields Error Message Start-->
                   <div class="invalid-feedback" th:each="e:${#fields.errors('firstName')}" th:text="${e}">
                    Please choose a username.
                   </div>
                  <!--Fields Error Message End-->
               </div>
               
               <div class="form-group">
                  <label for="exampleInputPassword1">Last Name</label>
                  <input th:classappend="${#fields.hasErrors('lastName')?'is-invalid':''}" th:value="${userDto.lastName}" name="lastName" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter last name">
                  <!--Fields Error Message Start-->
                   <div class="invalid-feedback" th:each="e:${#fields.errors('lastName')}" th:text="${e}">
                    Please choose a username.
                   </div>
                  <!--Fields Error Message End-->
               </div>
               
               <div class="form-group">
                  <label for="exampleInputPassword1">Email Id</label>
                  <input th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" th:value="${userDto.email}" name="email" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter email id">
                  <!--Fields Error Message Start-->
                   <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
                    Please choose a username.
                   </div>
                  <!--Fields Error Message End-->
               </div>
               
               <div class="form-group">
                  <label for="exampleInputPassword1">Mobile No.</label>
                  <input th:classappend="${#fields.hasErrors('mobile')?'is-invalid':''}" th:value="${userDto.mobile}" name="mobile" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter mobile no.">
                  <!--Fields Error Message Start-->
                   <div class="invalid-feedback" th:each="e:${#fields.errors('mobile')}" th:text="${e}">
                    Please choose a username.
                   </div>
                  <!--Fields Error Message End-->
               </div>
               
               <div class="form-group">
                  <label for="exampleInputPassword1">Street</label>
                  <input th:classappend="${#fields.hasErrors('street')?'is-invalid':''}" th:value="${userDto.street}" name="street" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter street">
                  <!--Fields Error Message Start-->
                   <div class="invalid-feedback" th:each="e:${#fields.errors('street')}" th:text="${e}">
                    Please choose a username.
                   </div>
                  <!--Fields Error Message End-->
               </div>
               
               <div class="form-group">
                  <label for="exampleInputPassword1">City</label>
                  <input th:classappend="${#fields.hasErrors('city')?'is-invalid':''}" th:value="${userDto.city}" name="city" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter city">
                  <!--Fields Error Message Start-->
                   <div class="invalid-feedback" th:each="e:${#fields.errors('city')}" th:text="${e}">
                    Please choose a username.
                   </div>
                  <!--Fields Error Message End-->
               </div>
               
               <div class="form-group">
                  <label for="exampleInputPassword1">Pincode</label>
                  <input th:classappend="${#fields.hasErrors('pincode')?'is-invalid':''}" th:value="${userDto.pincode}" name="pincode" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter pincode">
                  <!--Fields Error Message Start-->
                   <div class="invalid-feedback" th:each="e:${#fields.errors('pincode')}" th:text="${e}">
                    Please choose a username.
                   </div>
                  <!--Fields Error Message End-->
               </div>
               <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                   <!--Fields Error Message Start-->
                   <div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">
                    Please choose a username.
                   </div>
                  <!--Fields Error Message End-->
               </div>
                
               <div class="form-check">
                 <input name="agreement" type="checkbox" class="form-check-input" id="exampleCheck1">
                 <label class="form-check-label" for="exampleCheck1">Please agree terms & conditions</label>
               </div>
                 
               
               <div class="container text-center mt-3">
	               <button type="submit" class="btn btn-colour">Submit</button>
               </div>
        </form>
                    <!--register form end-->
				</div>
			</div>
		</div>
	</div>   
	   
   </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
