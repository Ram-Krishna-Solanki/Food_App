       <!--show category-->
		<div class="col-md-2 mt-4">
<!--<h1 th:text="${#lists.size(foods)}"></h1>-->
			<div class="list-group">
				<a th:href="@{/admin/admin-dashboard}" class="list-group-item list-group-item-action active" style="background-color: #Cf0039;border-color: white;"> All foods</a>
				<div th:each="category:${categories}">

<div class="card-columns">
	<div th:each="food:${foods}">
		<div class="card">
			<div class="container text-center">
				<img class="card-img-top zoom img-rad" th:src="@{'/images/'+${food.image}}" style=" height: 370px;">
			</div>
			<div class="card-body">
				<h5 class="card-title" th:text="${food.title}"></h5>
				<p class="card-text" th:text="${T(com.food.helper.DescriptionShort).get10Words(food.description)}"></p>
			</div>
			<div class="card-footer">
			<button class="btn bg-add-col text-white">Price & Discount</button>
			<b class="text-black">&#8377&nbsp<b th:text="${food.getPriceAfterDiscount()}" class="text-black"></b> </b>
			<b><s class="text-danger" th:text="${food.price}"></s>&nbsp<b th:text="${food.discount}"></b>%off</b>
		</div>
		</div>
	</div>
</div>

<div th:if="${#lists.isEmpty(foods)}" class="container text-centerÅ›">
