<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card-body update-food mt-5">
						<div class="container text-center">
							  <img class="category-img" alt="users" th:src="@{/admin-images/cutlery.png}">
							  <h5 class="update-category-col">Update Category</h5>
						</div>
						<!--Add Food Start-->
        <form th:action="@{/admin/add-food}" method="post"  enctype="multipart/form-data">
             <input th:value="${foodDto.id}" type="hidden" name="id">
             
             <div class="form-group">
                  <label for="exampleInputEmail1">Food title</label>
                  <input th:value="${foodDto.title}" name="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter food title">
            </div>
            <div class="form-group">
                  <label for="story">Food description</label>
                  <textarea th:text="${foodDto.description}" class="form-control" id="story" name="description" rows="5" cols="33" placeholder="Enter food description">Enter food description</textarea>
            </div>
            <div class="form-group">
                  <label for="exampleInputEmail1">Food price</label>
                  <input th:value="${foodDto.price}" name="price" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter food price">
            </div>
            <div class="form-group">
                  <label for="exampleInputPassword1">Food discount</label>
                  <input th:value="${foodDto.discount}" name="discount" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter food discount">
            </div>
                  <div class="form-group">
	              <label for="cars">Choose a category</label>
                  <select name="category" id="cars" class="form-control" >
	              <option th:each="category:${categories}"  th:value="${category.id}" th:text="${category.title}">Audi</option>
                  </select>
           </div>
  	              <label for="avatar">Choose a food Image</label>
                  <br>
                  <input type="file" id="avatar" name="foodImage" accept="image/png, image/jpeg" />
                  <div class="modal-footer mt-3">
                     <div class="container text-center">
		                 <button type="button" class="btn btn-danger" data-dismiss="modal"><a th:href="@{/admin/admin-page}" class="text-white" style="text-decoration: none;">Back</a></button>
                         <button type="submit" class="btn btn-success">Save changes</button>
	                </div>
                </div>
                  
          
      </form>
        <!--Add Food End-->
					</div>
				</div>
			</div>
		</div>
	</section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
