<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card-body mt-5 login-card">
                       <!--Validation Errors-->
                       <div th:if="${param.error}" class="alert alert-danger">    
                         <h5 class="text-center">Invalid username and password.</h5>
                        </div>
                        <th:block th:if="${param.logout}">
							<p class="text-center text-success fs-5"><h5 class="text-center text-success">Logout Sucessfully!!</h5></p>
						</th:block>
						<!--Login Form Logo Start-->
						<div class="container text-center">
							<img alt="login" th:src="@{/images/login_profile.png}" class="login-img">
							<h1 class="text-center text-uppercase">Login</h1>
						</div>
                        <!--Login Form Logo End-->
				
           <!--Login Form Start-->
		   <form action="userlogin" method="post">
                 <div class="form-group">
                 <label for="exampleInputEmail1">User Name</label>
                 <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email id">
                 </div>
                 
                 <div class="form-group">
                 <label for="exampleInputPassword1">Password</label>
                 <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                 </div>
                 
                 <div class="container text-center mt-4">
					    <button type="submit" class="btn  btn-colour">Submit</button>
				 </div> 
           </form>
           <!--Login Form End-->
					</div>
				</div>
			</div>
		</div>
	</section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
